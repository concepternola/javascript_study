<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 확인버튼 클릭시 : input 에 true 가 저장
         // 취소버튼 클릭시 : input 에 false 가 저장
         const input = confirm('수락하시겠습니까?')
         document.write(input)

         if (input) {
            document.write('수락하셨습니다!')
         }
      </script>
   </body>
</html>
