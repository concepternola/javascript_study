<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let list = '' // 빈 문자열열

         list += '<ul>' // 누적합산 : 가끔씩 한다.
         list += '<li>Hello</li>'
         list += '<li>Javaxcript</li>'
         list += '<li>Python</li>'
         list += '<ul>'

         document.write(list)

         // 벡틱으로 사용하기
         let list2 = `
         <ul>
            <li>Hello</li>
            <li>Javascript</li>
            <li>Python</li>
         </ul>
         `
         console.log(list2)
         document.write(list2)
      </script>
   </body>
</html>
